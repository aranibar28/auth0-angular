<div class="my-4">
  <div class="d-flex align-items-center justify-content-between">
    <h1>HÃ©roe</h1>
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>Regresar
    </button>
  </div>

  <div class="animated fadeIn fast">
    <form (ngSubmit)="save(f)" #f="ngForm">
      <div class="row">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          [(ngModel)]="heroe.id"
          name="id"
          disabled
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="row">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="heroe.name"
          name="name"
          required
        />
      </div>

      <div class="row">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder"
          [(ngModel)]="heroe.power"
          name="power"
          required
        />
      </div>

      <div class="row">
        <label>Estado</label>
        <button
          *ngIf="heroe.state"
          (click)="heroe.state = false"
          type="button"
          class="btn btn-outline-success"
          required
        >
          <i class="fa fa-smile-wink"></i> Vivo
        </button>
        <button
          *ngIf="!heroe.state"
          (click)="heroe.state = true"
          type="button"
          class="btn btn-outline-danger"
          required
        >
          <i class="fa fa-dizzy"></i> Vivo
        </button>
      </div>
      <hr />
      <div>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
