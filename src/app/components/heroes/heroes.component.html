<div class="my-4">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Lista de HÃ©roes</h1>
    <button class="btn btn-success" routerLink="/heroe/nuevo">
      <i class="fa fa-plus"></i>Agregar
    </button>
  </div>

  <div>
    <table
      *ngIf="!loading && heroes.length > 0"
      class="table mt-4 animated fadeIn fast"
    >
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Poder</th>
          <th scope="col">Vivo</th>
          <th scope="col">Tools</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.power }}</td>
          <td>
            <label *ngIf="heroe.state" class="badge bg-success">Vivo</label>
            <label *ngIf="!heroe.state" class="badge bg-danger">Muerto</label>
          </td>
          <td class="d-flex gap-2">
            <button
              class="btn btn-info btn-sm"
              [routerLink]="['/heroe', heroe.id]"
            >
              <i class="fa fa-pen"></i>
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHeroe(heroe, i)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  *ngIf="!loading && heroes.length === 0"
  class="alert alert-warning text-center mt-3 animated fadeIn fast"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div
  *ngIf="loading"
  class="alert alert-info text-center mt-3 animated fadeIn fast"
>
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Espere por favor</p>
</div>
